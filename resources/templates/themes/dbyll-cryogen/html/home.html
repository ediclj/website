{% extends "/html/base.html" %}



{% block content %}

<div class="page-header">
  <h1>{{ site-title }}</h1>
</div>

<article>
    <div class="col-sm-10">
        <div class="article_body">
            {% include "/html/post-content.html" %}
        </div>


    <div class="clearfix"></div>
        <ul class="pager">
            {% if post.prev %}
            <li class="previous"><a href="{{post.prev.uri}}" title="{{post.prev.title}}">&larr; Previous</a></li>
            {% else %}
            <li class="previous disabled"><a>&larr; Previous</a></li>
            {% endif %}
            {% if post.next %}
            <li class="next"><a href="{{post.next.uri}}" title="{{post.next.title}}">Next &rarr;</a></li>
            {% else %}
            <li class="next disabled"><a>Next &rarr;</a>
          {% endif %}
        </ul>
        <hr>
    </div>
    <div class="col-sm-2 sidebar-2"></div>
    
</article>
<div class="clearfix"></div>


{% endblock %}
